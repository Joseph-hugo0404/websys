<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Mini Project Store</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Mini Project Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="items.html">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customers.html">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="transactions.html">Transactions</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-2">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="items.html">Items</a></li>
          <li class="breadcrumb-item active" aria-current="page">View Item | <span class="item_name"></span></li>
        </ol>
      </nav>

      <h1 class="mt-3 item_name text-uppercase"></h1>
      <hr>
      <div class="row">
        <div class="col-md-4">

          <h3>Item Details</h3>

          <div class="mb-3">
            <label for="name">Item name</label>
            <input type="text" id="name" class="form-control">
          </div>
          
          <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control">
          </div>

          <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control">
          </div>

          <div class="mb-3">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" class="form-control">
          </div>

          <div class="mb-3">
            <label for="name">Units</label>
            <select name="units" id="units" class="form-select">
            </select>
          </div>

          <div class="d-flex">
            <button class="btn btn-primary me-2" id="save_btn">
              <i class="fa fa-save"></i> Save
            </button>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
              <i class="fa fa-trash"></i> Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Item?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <div class="modal-body">
                    
                    <div class="alert alert-danger">
                      Are you sure you want to delete this item?
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="confirm_delete_item">Delete</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>

          </div>

        </div>
        <div class="col-md-8">
          <h3>Transaction History</h3>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th class="text-end">Price</th>
                <th class="text-center">Quantity</th>
                <th class="text-end">Subtotal</th>
              </tr>
            </thead>
            <tbody id="transactions"></tbody>
          </table>
        </div>
      </div>

    </div>

    <script>

      function getItem(item_id) {
        fetch('http://localhost:8000/api/items/' + item_id)
          .then(response=>{
            if(response.status==200) {
              response.json()
                .then(data=>{
                  renderItem(data)
                })
            }
          })
      }

      function renderItem(item) {
        $(".item_name").text(item.name)
        $("#name").val(item.name)
        $("#description").val(item.description)
        $("#price").val(item.price)
        $("#quantity").val(item.quantity)
        $("#units").val(item.units)

        //render units selection dynamically
        const units = ['Pieces','Litres','Kilograms','Grams','Bottles','Boxes','Bundles','Meters','Inches','Packs','Sachets']
        const unitSelect = $("#units")
        units.forEach((u)=>{
          const opt = $(document.createElement("option"))
          opt.attr('value',u).text(u)
          if(u.toLocaleLowerCase()==item.units.toLocaleLowerCase())
            opt.attr('selected', 'selected')
          unitSelect.append(opt)
        })

        //render transaction history
        const tbody = $("#transactions")
        item.transaction_items.forEach((trItem)=>{
          const tr = $(document.createElement("tr"))
          tr.append("<td>" + new Date(Date.parse(trItem.created_at)).toDateString() + "</td>")
          tr.append("<td class='text-end'>" + trItem.priced_at + "</td>")
          tr.append("<td class='text-center'>" + trItem.quantity + "</td>")
          tr.append("<td class='text-end'>" + (trItem.priced_at * trItem.quantity).toFixed(2) + "</td>")

          tbody.append(tr)
        })
      }

      $(document).ready(()=>{
        const urlParams = new URLSearchParams(window.location.search);
        const param_id = urlParams.get('id');

        getItem(param_id)

        $("#confirm_delete_item").click(()=>{
          $("#deleteModal").modal('hide')

          fetch('http://localhost:8000/api/items/' + param_id,{
            credentials: "omit",
            method:"DELETE",
            headers:{
              "Accept":"application/json",
            }
          })
          .then(response=>{
            if(response.status==200){
              alert('The item has been deleted.')
              window.location = 'items.html'
            }

            if(response.status==500) {
              alert('Cannot delete item. Perhaps this item has existing transactions.')
            }

          })

        })

        $("#save_btn").click(()=>{

          const data = {
            "barcode":$("#barcode").val(),
            "name": $("#name").val(),
            "description": $("#description").val(),
            "price": $("#price").val(),
            "quantity": $("#quantity").val(),
            "units": $("#units").val()
          }

          fetch("http://localhost:8000/api/items/" + param_id,{
            credentials: "omit",
            method: "PUT",
            headers:{
              "Accept":"application/json",
              "Content-Type":"application/json"
            },
            body: JSON.stringify(data)
          })
          .then(response=>{
            if(response.status==200) {
              response.json()
                .then(data=>{
                  alert('The data has been updated.')
                })
            }
          })
        })
      })

    </script>
</body>
</html>
